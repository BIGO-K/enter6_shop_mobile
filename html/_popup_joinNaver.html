<!DOCTYPE html>
<html lang="ko" class="__mm_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 네이버회원가입 &#60; 회원가입 - 엔터식스 온라인몰</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.4.6.min.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.6.1.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/fonts_early.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<!-- <script src="../js/libs/webfontloader-1.6.28.min.js"></script> -->
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.20.1.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.2.min.js"></script>
	<script src="../js/libs/swiper-4.4.6.min.js"></script>
	<script src="../js/libs/sortable-1.6.0.min.js"></script>
	<script src="../js/libs/moment-2.23.0.min.js"></script>
	<!-- <script src="../js/libs/cleave-1.4.7.min.js"></script> -->
	<!-- <script src="../js/libs/cleave-1.4.7.phone.kr.js"></script> -->
	<!-- <script src="../js/libs/overlayscrollbars-1.6.1.min.js"></script> -->
	<!-- <script src="../js/libs/pikaday-1.8.0.min.js"></script> -->
	<!-- <script src="../js/libs/handlebars-4.0.12.min.js"></script> -->
	<!-- <script src="../js/libs/template7-1.4.0.min.js"></script> -->
	<!-- <script src="../js/libs/vue-2.5.21.min.js"></script> -->
	<!-- <script src="../js/libs/autoNumeric-4.1.0.min.js"></script> -->
	<!-- <script src="../js/libs/chart-2.7.3.min.js"></script> -->
	<!-- <script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script> -->

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><span>회원가입</span></h1>
				<div class="mm_box-lside">
					<a href="#" data-href="{ '_type': 'back' }"><i class="mco_back"></i><span class="mm_ir-blind">뒤로가기</span></a>
				</div>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><span class="mm_ir-blind">팝업 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller">
					<div class="mm_box-flexcolumn">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- (D) 실제 내용을 추가하는 부분입니다. -->

							<!-- (D) iframe 팝업은 html 요소에 '__mm_popup__' 클래스를 추가합니다. -->

							<!-- 개인정보입력 -->
							<div class="mm_formbox">
								<section>
									<h5 class="mm_formbox-title"><span>아이디</span><i class="mco_required"></i></h5>
									<div class="mm_formbox-linked">
										<div class="mm_form-text __text_auto__">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
											<label>
												<input type="text" class="textfield"><i class="bg_text"></i>
												<span class="text_placeholder">6 ~ 20자 영어, 숫자 조합</span>
											</label>
										</div>
										<button type="button" class="mm_btn"><span>중복확인</span></button>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>휴대폰 번호</span><i class="mco_required"></i></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="tel" class="textfield"><i class="bg_text"></i>
											<span class="text_placeholder">010-1234-5678</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>이름</span><i class="mco_required"></i></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield"><i class="bg_text"></i>
											<span class="text_placeholder mm_ir-blind">이름</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>비밀번호</span><i class="mco_required"></i></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-pw"><i class="mco_hide"></i><span class="mm_ir-blind">비밀번호 보기</span></button>
										<label>
											<input type="password" class="textfield"><i class="bg_text"></i>
											<span class="text_placeholder">9 ~ 20자 영문, 숫자, 특문 조합</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>비밀번호 확인</span><i class="mco_required"></i></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-pw"><i class="mco_hide"></i><span class="mm_ir-blind">비밀번호 보기</span></button>
										<label>
											<input type="password" class="textfield"><i class="bg_text"></i>
											<span class="text_placeholder">확인을 위해 다시 한 번 입력해 주세요</span>
										</label>
									</div>
								</section>
							</div>
							<!--// 개인정보입력 -->

							<!-- 약관동의 -->
							<section class="m-popup-join-naver">
								<h5 class="mm_formbox-title"><span>쇼핑몰 구매회원 약관동의</span><i class="mco_required"></i></h5>
								<div class="mm_check-list m-popup-join-agree">
									<ul>
										<li>
											<label class="mm_form-check">
												<input type="checkbox" name="dev_check-agree" data-check="{ '_type': 'check_all' }">
												<b class="mm_box-block">
													<i class="mco_form-check"></i>
													<span class="text_label">전체 동의</span>
												</b>
											</label>
										</li>
										<li>
											<label class="mm_form-check">
												<input type="checkbox" name="dev_check-agree">
												<b class="mm_box-block">
													<i class="mco_form-check"></i>
													<span class="text_label"><strong class="mm_text-primary">(필수)</strong> 구매 이용 약관</span>
												</b>
											</label>
											<a href="_popup_termsUse.html" data-href="{ '_type': 'popup' }" class="btn_more"><span>자세히<i class="mco_link"></i></span></a>
										</li>
										<li>
											<label class="mm_form-check">
												<input type="checkbox" name="dev_check-agree">
												<b class="mm_box-block">
													<i class="mco_form-check"></i>
													<span class="text_label"><strong class="mm_text-primary">(필수)</strong> 개인정보 수집 및 이용에 대한 안내</span>
												</b>
											</label>
											<a href="_popup_termsPrivacy.html" data-href="{ '_type': 'popup' }" class="btn_more"><span>자세히<i class="mco_link"></i></span></a>
										</li>
										<li>
											<label class="mm_form-check">
												<input type="checkbox" name="dev_check-agree">
												<b class="mm_box-block">
													<i class="mco_form-check"></i>
													<span class="text_label"><strong class="mm_text-primary">(필수)</strong> 개인정보 취급 위탁</span>
												</b>
											</label>
											<a href="_popup_termsTrust.html" data-href="{ '_type': 'popup' }" class="btn_more"><span>자세히<i class="mco_link"></i></span></a>
										</li>
										<li>
											<label class="mm_form-check">
												<input type="checkbox" name="dev_check-agree">
												<b class="mm_box-block">
													<i class="mco_form-check"></i>
													<span class="text_label"><strong>(선택)</strong> 제 3자 정보 제공 동의</span>
												</b>
											</label>
											<a href="_popup_termsThird.html" data-href="{ '_type': 'popup' }" class="btn_more"><span>자세히<i class="mco_link"></i></span></a>
										</li>
									</ul>
								</div>
							</section>
							<!--// 약관동의 -->

							<div class="mm_btngroup m-popup-join-btngroup">
								<button type="button" class="mm_btn __btn_lg_primary__" onclick="mm.link('_popup_joinComplete.html');"><span>회원 가입하기</span></button>
								<!-- <a href="#" data-href="{ '_type': 'link' }" class="mm_btn __btn_lg_light_line__"><span>취소하기</span></a> -->
							</div>

							<!-- 현재 페이지 스크립트 -->
							<!-- <script src="../js/.js"></script> -->
						</div>
						<!--// 본문 -->
					</div>
					<a href="#mm_app" class="btn_topmost" data-href="{ '_type': 'anchor' }" title="페이지 처음으로 가기"><i class="mco_topmost"></i><span>TOP</span></a>
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->

		<!-- 공통 페이지 스크립트 -->
		<script src="../js/app_page-common.js"></script>
	</div>
</body>
</html>

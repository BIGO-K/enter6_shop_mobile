<!DOCTYPE html>
<html lang="ko" class="__mm_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 반품신청 작성하기 - 엔터식스 온라인몰</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.4.6.min.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.6.1.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/fonts_early.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<!-- <script src="../js/libs/webfontloader-1.6.28.min.js"></script> -->
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.20.1.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.2.min.js"></script>
	<script src="../js/libs/swiper-4.4.6.min.js"></script>
	<script src="../js/libs/sortable-1.6.0.min.js"></script>
	<script src="../js/libs/moment-2.23.0.min.js"></script>
	<!-- <script src="../js/libs/cleave-1.4.7.min.js"></script> -->
	<!-- <script src="../js/libs/cleave-1.4.7.phone.kr.js"></script> -->
	<!-- <script src="../js/libs/overlayscrollbars-1.6.1.min.js"></script> -->
	<!-- <script src="../js/libs/pikaday-1.8.0.min.js"></script> -->
	<!-- <script src="../js/libs/handlebars-4.0.12.min.js"></script> -->
	<!-- <script src="../js/libs/template7-1.4.0.min.js"></script> -->
	<!-- <script src="../js/libs/vue-2.5.21.min.js"></script> -->
	<!-- <script src="../js/libs/autoNumeric-4.1.0.min.js"></script> -->
	<!-- <script src="../js/libs/chart-2.7.3.min.js"></script> -->
	<!-- <script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script> -->

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><span>반품신청</span></h1>
				<div class="mm_box-lside">
					<a href="#" data-href="{ '_type': 'back' }"><i class="mco_back"></i><span class="mm_ir-blind">뒤로가기</span></a>
				</div>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><span class="mm_ir-blind">팝업 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller">
					<div class="mm_box-flexcolumn">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- (D) 실제 내용을 추가하는 부분입니다. -->

							<!-- (D) iframe 팝업은 html 요소에 '__mm_popup__' 클래스를 추가합니다. -->
							<!-- 주문목록 -->
							<div class="mm_order-list">
								<ol>
									<li>
										<div class="mm_order-item">
											<div class="mm_order-item-head">
												<strong class="text_ordernumber">20181023-0000001</strong>
												<span class="text_date">2019.03.19</span>
											</div>
											<ul class="__list-wide">
												<li>
													<strong class="text_condition">배송완료</strong>
													<div class="mm_product-item">
														<a href="productDetail.html" data-href="{ '_type': 'popup' }">
															<figure>
																<i class="mm_preload mm_bg-contain image_product" data-preload="{ '_src': '../images/_sample/product_x240_1.jpg' }"></i>
																<figcaption>
																	<span class="text_product">기프티콘</span>
																	<span class="text_price"><strong>20,260</strong></span>
																</figcaption>
															</figure>
														</a>
													</div>
												</li>
											</ul>
										</div>
									</li>
								</ol>
							</div>
							<!--// 주문목록 -->

							<!-- 반품정보확인 -->
							<div class="mm_formbox m-mycomplain-form">
								<section>
									<h5 class="mm_formbox-title"><span>반품사유</span></h5>
									<div class="mm_form-select">
										<label>
											<select>
												<option value="">선택하세요</option>
												<option value="">사이즈, 색상 잘못 선택</option>
												<option value="">배송상품 파손/하자</option>
												<option value="">배송상품 오배송</option>
												<option value="">상품정보 틀림</option>
												<option value="" data-select="{ 'syncer': '.mm_syncer-reason' }">기타 (구매자 책임)</option>
												<option value="" data-select="{ 'syncer': '.mm_syncer-reason' }">기타 (판매자 책임)</option>
											</select>
											<i class="mco_form-select"></i>
										</label>
									</div>

									<!-- (D) 반품사유가 '기타'일 때 노출됩니다. -->
									<div class="mm_form-textarea mm_syncer-reason">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<textarea class="textfield" data-text="{ '_isResize': true, '_resizeMin': 5 }"></textarea><i class="bg_text"></i>
											<span class="text_placeholder">상세내용 입력(최소 5자 이상)</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>주문 시 결제금액</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield" readonly value="174,670원"><i class="bg_text"></i>
											<span class="text_placeholder mm_ir-blind">주문 시 결제금액</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>주문 시(면제) 배송비</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield mm_text-primary" readonly><i class="bg_text"></i>
											<span class="text_placeholder">반품 사유를 선택하시면 자동 계산됩니다</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>반품 택배비</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield mm_text-primary" readonly value="2,500원"><i class="bg_text"></i>
											<span class="text_placeholder">반품 사유를 선택하시면 자동 계산됩니다</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>환불 예상 금액</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield" readonly value="172,170원"><i class="bg_text"></i>
											<span class="text_placeholder mm_ir-blind">환불 예상 금액</span>
										</label>
									</div>
									<div class="mm_formbox-attention">
										<ul>
											<li>예상 금액이므로 최종 환불 금액은 상이할 수 있습니다</li>
											<li>최종 환불 금액은 판매자가 물품 확인 후 ‘마이페이지 &#62; 교환/반품 신청 내역’ 에서 확인 가능합니다</li>
										</ul>
									</div>
								</section>
							</div>
							<!--// 반품정보확인 -->

							<!-- 환불계좌 -->
							<div class="mm_formbox m-mycomplain-form">
								<section>
									<h5 class="mm_formbox-title"><span>계좌선택</span></h5>
									<div class="mm_form-select">
										<label>
											<select>
												<option value="">선택하세요</option>
											</select>
											<i class="mco_form-select"></i>
										</label>
									</div>
								</section>
								<div class="mm_formbox-attention">
									<ul>
										<li>주문에 따라 신용카드 전체(부분) 취소가 불가할 수 있으니, 계좌정보를 입력해주시기 바랍니다<span class="mm_text-secondary">(선택사항)</span></li>
									</ul>
								</div>
								<section>
									<h5 class="mm_formbox-title"><span>환불은행</span></h5>
									<div class="mm_form-select">
										<label>
											<select>
												<option value="">선택하세요</option>
											</select>
											<i class="mco_form-select"></i>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>계좌입력</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="number" class="textfield"><i class="bg_text"></i>
											<span class="text_placeholder">'-'없이 숫자만 입력</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>예금주</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield"><i class="bg_text"></i>
											<span class="text_placeholder">이름을 입력하세요</span>
										</label>
									</div>
								</section>

								<div class="mm_btngroup">
									<button type="button" class="mm_btn __btn_lg_primary__">신청하기</button>
								</div>
							</div>
							<!--// 환불계좌 -->

							<!-- 현재 페이지 스크립트 -->
							<!-- <script src="../js/.js"></script> -->
						</div>
						<!--// 본문 -->
					</div>
					<a href="#mm_app" class="btn_topmost" data-href="{ '_type': 'anchor' }" title="페이지 처음으로 가기"><i class="mco_topmost"></i><span>TOP</span></a>
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->

		<!-- 공통 페이지 스크립트 -->
		<script src="../js/app_page-common.js"></script>
	</div>
</body>
</html>

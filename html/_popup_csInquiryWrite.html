	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><span>문의하기</span></h1>
				<div class="mm_box-lside">
					<a href="#" data-href="{ '_type': 'back' }"><i class="mco_back"></i><span class="mm_ir-blind">뒤로가기</span></a>
				</div>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><span class="mm_ir-blind">팝업 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller">
					<div class="mm_box-flexcolumn">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- (D) 실제 내용을 추가하는 부분입니다. -->

							<!-- (D) iframe 팝업은 html 요소에 '__mm_popup__' 클래스를 추가합니다. -->
							<div class="mm_formbox m-popup-csinquiry-write">
								<section>
									<h5 class="mm_formbox-title"><span>문의유형</span><i class="mco_required"></i></h5>
									<div class="mm_form-select">
										<label>
											<select>
												<option value="">선택하세요</option>
											</select>
											<i class="mco_form-select"></i>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>주문번호</span><i class="mco_required"></i></h5>
									<div class="mm_form-select">
										<label>
											<select>
												<option value="">선택하세요</option>
											</select>
											<i class="mco_form-select"></i>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>문의상품</span><i class="mco_required"></i></h5>
									<div class="mm_form-select">
										<label>
											<select>
												<option value="">선택하세요</option>
												<option value="">[후아유] [공용] 18년 F/W 신상 유니 캘리본 롱다운 점퍼[당일배송!!][WHJD8]</option>
											</select>
											<i class="mco_form-select"></i>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>제목</span><i class="mco_required"></i></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield"><i class="bg_text"></i>
											<span class="text_placeholder">제목을 입력하세요</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>내용</span><i class="mco_required"></i></h5>
									<div class="mm_form-textarea">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<textarea class="textfield" data-text="{ '_isResize': true, '_resizeMin': 5 }"></textarea><i class="bg_text"></i>
											<span class="text_placeholder">내용을 입력하세요</span>
										</label>
									</div>
								</section>
								<!-- <section>
									<h5 class="mm_formbox-title"><span>파일첨부</span></h5>
									<div class="mm_form-file">
										<button type="button" class="btn_remove"><i class="mco_form-clear"></i><span class="mm_ir-blind">파일삭제</span></button>
										<label>
											<input type="file" data-file="{ '_fileSize': 5000 }">
											<span class="text_path"></span>
											<span class="mm_btn text_file">파일 첨부</span>
										</label>
									</div>
									<div class="mm_formbox-attention">
										<ul>
											<li>5MB 미만의 파일만 업로드 가능합니다</li>
										</ul>
									</div>
								</section> -->
								<section>
									<h5 class="mm_formbox-title"><span>이메일 알림</span><i class="mco_required"></i></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="email" class="textfield" readonly="" autocomplete="off"><i class="bg_text"></i>
											<span class="text_placeholder">abc@enter6.co.kr</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>SMS 알림</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="tel" class="textfield" readonly="" autocomplete="off"><i class="bg_text"></i>
											<span class="text_placeholder">010-1234-5789</span>
										</label>
									</div>
									<label class="mm_form-check">
										<input type="checkbox">
										<b class="mm_box-block">
											<i class="mco_form-check"></i>
											<span class="text_label">SMS 알림받기</span>
										</b>
									</label>
								</section>

								<div class="mm_btngroup">
									<button type="button" class="mm_btn __btn_lg_primary__"><span>문의하기</span></button>
									<!-- <a href="#" data-href="{ '_type': 'link' }" class="mm_btn __btn_lg_light_line__"><span>취소하기</span></a> -->
								</div>
							</div>

							<!-- 현재 페이지 스크립트 -->
							<!-- <script src="../js/.js"></script> -->
						</div>
						<!--// 본문 -->
					</div>
					<a href="#mm_app" class="btn_topmost" data-href="{ '_type': 'anchor' }" title="페이지 처음으로 가기"><i class="mco_topmost"></i><span>TOP</span></a>

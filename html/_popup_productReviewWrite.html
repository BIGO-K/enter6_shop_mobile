<!DOCTYPE html>
<html lang="ko" class="__mm_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 상품후기 작성 - 엔터식스 온라인몰</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.4.6.min.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.6.1.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/fonts_early.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<!-- <script src="../js/libs/webfontloader-1.6.28.min.js"></script> -->
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.20.1.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.2.min.js"></script>
	<script src="../js/libs/swiper-4.4.6.min.js"></script>
	<script src="../js/libs/sortable-1.6.0.min.js"></script>
	<script src="../js/libs/moment-2.23.0.min.js"></script>
	<!-- <script src="../js/libs/cleave-1.4.7.min.js"></script> -->
	<!-- <script src="../js/libs/cleave-1.4.7.phone.kr.js"></script> -->
	<!-- <script src="../js/libs/overlayscrollbars-1.6.1.min.js"></script> -->
	<!-- <script src="../js/libs/pikaday-1.8.0.min.js"></script> -->
	<!-- <script src="../js/libs/handlebars-4.0.12.min.js"></script> -->
	<!-- <script src="../js/libs/template7-1.4.0.min.js"></script> -->
	<!-- <script src="../js/libs/vue-2.5.21.min.js"></script> -->
	<!-- <script src="../js/libs/autoNumeric-4.1.0.min.js"></script> -->
	<!-- <script src="../js/libs/chart-2.7.3.min.js"></script> -->
	<!-- <script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script> -->

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><span>상품후기 작성</span></h1>
				<div class="mm_box-lside">
					<a href="#" data-href="{ '_type': 'back' }"><i class="mco_back"></i><span class="mm_ir-blind">뒤로가기</span></a>
				</div>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><span class="mm_ir-blind">팝업 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller">
					<div class="mm_box-flexcolumn">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- (D) 실제 내용을 추가하는 부분입니다. -->

							<!-- (D) iframe 팝업은 html 요소에 '__mm_popup__' 클래스를 추가합니다. -->
							<div class="m-popup-prodreview">
								<div class="mm_starscore">
									<h5 class="mm_heading"><span>별점을 선택해 주세요</span></h5>
									<!--
										(D) 활성화된 별점의 li 요소에 전부 '__on' 클래스를 추가하고, 현재 점수의 button 요소에 '선택됨' 타이틀을 추가합니다.
										hidden input의 value에 선택한 점수 1~5가 설정됩니다.(0 선택안됨)
									-->
									<ul>
										<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 1점</span></button></li>
										<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 2점</span></button></li>
										<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 3점</span></button></li>
										<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 4점</span></button></li>
										<li><button type="button"><i class="ico_star"></i><span class="mm_ir-blind">5점만점에 5점</span></button></li>
									</ul>
									<input type="hidden" value="0">
									<span class="text_score"><strong>0</strong>/5</span>
								</div>

								<div class="mm_formbox">
									<section>
										<h5 class="mm_formbox-title"><span>상품</span></h5>
										<div class="mm_form-select">
											<label>
												<select>
													<option value="">상품을 선택해 주세요</option>
												</select>
												<i class="mco_form-select"></i>
											</label>
										</div>
									</section>
									<section>
										<h5 class="mm_formbox-title"><span>사이즈</span></h5>
										<div class="mm_radio-list">
											<ul>
												<li>
													<label class="mm_form-radio">
														<input type="radio" name="dev_radio-size" checked>
														<b class="mm_box-block">
															<i class="mco_form-radio"></i>
															<span class="text_label">크다</span>
														</b>
													</label>
												</li>
												<li>
													<label class="mm_form-radio">
														<input type="radio" name="dev_radio-size">
														<b class="mm_box-block">
															<i class="mco_form-radio"></i>
															<span class="text_label">딱 맞다</span>
														</b>
													</label>
												</li>
												<li>
													<label class="mm_form-radio">
														<input type="radio" name="dev_radio-size">
														<b class="mm_box-block">
															<i class="mco_form-radio"></i>
															<span class="text_label">작다</span>
														</b>
													</label>
												</li>
											</ul>
										</div>
									</section>
									<section>
										<h5 class="mm_formbox-title"><span>내용</span></h5>
										<div class="mm_form-textarea">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
											<label>
												<textarea class="textfield" data-text="{ '_isResize': true, '_resizeMin': 6 }"></textarea><i class="bg_text"></i>
												<span class="text_placeholder">내용을 입력해 주세요(10자 이상)<br>상품 후기는 1회 작성이 가능합니다. 후기 종류에 따라 포인트를 드립니다(일반후기:100원/포토 후기:200원)</span>
											</label>
										</div>
									</section>
									<section class="mm_box-flex m--review-attach-image">
										<h5 class="mm_formbox-title mm_ir-blind"><span>상품 후기 이미지 첨부</span></h5>
										<div class="mm_form-image">
											<button type="button" class="btn_remove"><i class="mco_form-image-remove"></i><span class="mm_ir-blind">파일삭제</span></button>
											<label>
												<input type="file" accept="image/*" data-file="{ '_isBg': true, '_bgSize': 'contain' }">
												<b class="mm_form-image-box">
													<span class="mm_btn text_file">
														<i class="mco_form-image-find"></i>
													</span>
												</b>
												<b class="mm_form-image-preview"></b>
											</label>
										</div>
										<div class="mm_formbox-attention">
											<ul>
												<li>사진은 1개만 등록이 가능합니다</li>
												<!-- <li>상품사진 최대 용량 크기는 2MB입니다</li> -->
												<li>입력하신 상품평 위에 등록한 이미지가 노출됩니다</li>
											</ul>
										</div>
									</section>

									<div class="mm_btngroup">
										<button type="button" class="mm_btn __btn_lg_primary__"><span>후기 등록하기</span></button>
									</div>
								</div>
							</div>

							<!-- 현재 페이지 스크립트 -->
							<!-- <script src="../js/.js"></script> -->
							<script>
								$(function() {

									// 별점선택
									var $star = $('.mm_starscore');
									var $btnStar = $star.find('button');
									var $formStar = $star.find('input');
									var _classOn = '__on';

									$btnStar.on('click', function() {

										var $this = $(this);
										var _isOn = ($this.attr('title')) ? false : true;
										var _index = (_isOn) ? $this.parent().index() + 1 : 0;

										$btnStar.removeAttr('title')
										.parent().removeClass(_classOn).filter(function(__i, __el) {

											return _isOn && __i < _index;

										}).addClass(_classOn);

										if (_isOn) $this.attr({ 'title': '선택됨' });
										$formStar.val(_index).next('.text_score').children().text(_index);

									});

								});

							</script>
						</div>
						<!--// 본문 -->
					</div>
					<a href="#mm_app" class="btn_topmost" data-href="{ '_type': 'anchor' }" title="페이지 처음으로 가기"><i class="mco_topmost"></i><span>TOP</span></a>
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->

		<!-- 공통 페이지 스크립트 -->
		<script src="../js/app_page-common.js"></script>
	</div>
</body>
</html>

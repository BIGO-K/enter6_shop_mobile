<head>

	<title>(팝업) 회원정보관리 - 엔터식스 온라인몰</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.4.6.min.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.6.1.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/fonts_early.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<!-- <script src="../js/libs/webfontloader-1.6.28.min.js"></script> -->
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.20.1.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.2.min.js"></script>
	<script src="../js/libs/swiper-4.4.6.min.js"></script>
	<script src="../js/libs/sortable-1.6.0.min.js"></script>
	<script src="../js/libs/moment-2.23.0.min.js"></script>
	<!-- <script src="../js/libs/cleave-1.4.7.min.js"></script> -->
	<!-- <script src="../js/libs/cleave-1.4.7.phone.kr.js"></script> -->
	<!-- <script src="../js/libs/overlayscrollbars-1.6.1.min.js"></script> -->
	<!-- <script src="../js/libs/pikaday-1.8.0.min.js"></script> -->
	<!-- <script src="../js/libs/handlebars-4.0.12.min.js"></script> -->
	<!-- <script src="../js/libs/template7-1.4.0.min.js"></script> -->
	<!-- <script src="../js/libs/vue-2.5.21.min.js"></script> -->
	<!-- <script src="../js/libs/autoNumeric-4.1.0.min.js"></script> -->
	<!-- <script src="../js/libs/chart-2.7.3.min.js"></script> -->
	<!-- <script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script> -->

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><span>회원정보관리</span></h1>
				<div class="mm_box-lside">
					<a href="#" data-href="{ '_type': 'back' }"><i class="mco_back"></i><span class="mm_ir-blind">뒤로가기</span></a>
				</div>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><span class="mm_ir-blind">팝업 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller">
					<div class="mm_box-flexcolumn">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- (D) 실제 내용을 추가하는 부분입니다. -->

							<!-- (D) iframe 팝업은 html 요소에 '__mm_popup__' 클래스를 추가합니다. -->
							<div class="mm_formbox">
								<section>
									<h5 class="mm_formbox-title"><span>아이디</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield" value="abc1334" readonly><i class="bg_text"></i>
											<span class="text_placeholder">아이디</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>비밀번호</span></h5>
									<a href="_popup_mypageInfoModifyChangePW.html" class="mm_btn" data-href="{ '_type': 'link' }"><span>비밀번호 변경</span></a>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>이름</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield" value="홍길동" readonly><i class="bg_text"></i>
											<span class="text_placeholder">이름</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>생년월일</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="date" class="textfield" value="1992-10-08" readonly><i class="bg_text"></i>
											<span class="text_placeholder">생년월일</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>휴대폰 번호</span></h5>
									<div class="mm_formbox-linked">
										<div class="mm_form-text __text_auto__">
											<label>
												<input type="tel" class="textfield" value="010-1234-5678" readonly><i class="bg_text"></i>
												<span class="text_placeholder">휴대폰 번호</span>
											</label>
										</div>
										<button type="button" class="mm_btn"><span>변경하기</span></button>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>성별</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="text" class="textfield" value="여자" readonly><i class="bg_text"></i>
											<span class="text_placeholder">성별</span>
										</label>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>이메일</span></h5>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
										<label>
											<input type="email" class="textfield" value="mail@domain.com"><i class="bg_text"></i>
											<span class="text_placeholder">이메일 주소</span>
										</label>
									</div>
									<div class="mm_formbox-attention">
										<ul>
											<li>정확한 정보를 입력하지 않으시면 주문, 결제, 이벤트, 아이디 찾기, 비밀번호 찾기 등에 대한 정확한 정보를 받지 못하실 수 있습니다</li>
										</ul>
									</div>
								</section>
								<section>
									<h5 class="mm_formbox-title"><span>마케팅 정보 수신동의 (선택)</span></h5>
									<div class="mm_check-list">
										<ul>
											<li>
												<label class="mm_form-check">
													<input type="checkbox" name="dev_check-agree">
													<b class="mm_box-block">
														<i class="mco_form-check"></i>
														<span class="text_label">SMS</span>
													</b>
												</label>
											</li>
											<li>
												<label class="mm_form-check">
													<input type="checkbox" name="dev_check-agree">
													<b class="mm_box-block">
														<i class="mco_form-check"></i>
														<span class="text_label">이메일</span>
													</b>
												</label>
											</li>
										</ul>
									</div>
									<div class="mm_formbox-attention">
										<ul>
											<li>쇼핑몰에서 제공되는 다양한 이벤트, 할인정보, 공지사항 등을 받아 보실 수 있습니다</li>
											<li>결제, 교환, 환불 등의 주문거래 관련 SMS, 이메일은 수신동의 여부와 상관없이 발송됩니다</li>
										</ul>
									</div>
								</section>

								<div class="mm_btngroup">
									<button type="button" class="mm_btn __btn_lg_primary__"><span>수정하기</span></button>
								</div>
							</div>

							<!-- 현재 페이지 스크립트 -->
							<!-- <script src="../js/.js"></script> -->
						</div>
						<!--// 본문 -->
					</div>
					<a href="#mm_app" class="btn_topmost" data-href="{ '_type': 'anchor' }" title="페이지 처음으로 가기"><i class="mco_topmost"></i><span>TOP</span></a>
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->

		<!-- 공통 페이지 스크립트 -->
		<script src="../js/app_page-common.js"></script>
	</div>
</body>
</html>

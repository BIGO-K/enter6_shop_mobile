</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><span>아이디 찾기</span></h1>
				<div class="mm_box-lside">
					<a href="#" data-href="{ '_type': 'back' }"><i class="mco_back"></i><span class="mm_ir-blind">뒤로가기</span></a>
				</div>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><span class="mm_ir-blind">팝업 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller">
					<div class="mm_box-flexcolumn">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- (D) 실제 내용을 추가하는 부분입니다. -->

							<!-- (D) iframe 팝업은 html 요소에 '__mm_popup__' 클래스를 추가합니다. -->
							<h3 class="mm_title"><span>아이디 찾기 결과</span></h3>

							<div class="m-popup-findaccount-result">
								<!-- 아이디결과 -->
								<div class="m--result-info">
									<p>고객님의 아이디는<br><strong class="mm_text-primary">abc***@naver.com</strong> 입니다</p>
									<dl>
										<dt>가입일자</dt>
										<dd>2018.10.02</dd>
										<dt>등급</dt>
										<dd>FAMILY</dd>
									</dl>
								</div>
								<p class="mm_text-attention">개인정보보호를 위해 전체 아이디는 등록된 이메일 또는 휴대폰으로 전송됩니다</p>
								<!--// 아이디결과 -->

								<!-- 아이디전체확인하기 -->
								<section class="m--result-send">
									<h4 class="mm_heading"><span>아이디 전체 확인하기</span></h4>
									<ul>
										<li>
											<button type="button" onclick="mm.bom.alert('등록된 이메일로 발송하였습니다', null, { _title: '아이디 찾기' });">
												<span>등록된 이메일로 발송</span>
												<small>******@naver.com</small>
												<i class="mco_link"></i>
											</button>
										</li>
										<li>
											<button type="button" onclick="mm.bom.alert('등록된 휴대폰으로 발송하였습니다', null, { _title: '아이디 찾기' });">
												<span>등록된 휴대폰으로 발송</span>
												<small>010-2255-****</small>
												<i class="mco_link"></i>
											</button>
										</li>
									</ul>
									<p class="mm_text-attention">상기 방법으로 찾지 못하는 경우 <strong>고객센터</strong>로 문의해주세요</p>
								</section>
								<!--// 아이디전체확인하기 -->
							</div>

							<div class="mm_formbox">
								<div class="mm_btngroup">
									<a href="_popup_login.html" class="mm_btn __btn_lg_primary__" onclick="mm.popup.close();return false;"><span>로그인 하기</span></a>
									<a href="_popup_findPW.html" class="mm_btn __btn_lg_line__" data-href="{ '_type': 'popup', '_isPopupClose': true }"><span>비밀번호 찾기</span></a>
								</div>
							</div>

							<!-- 현재 페이지 스크립트 -->
							<!-- <script src="../js/.js"></script> -->
						</div>
						<!--// 본문 -->

					<a href="#mm_app" class="btn_topmost" data-href="{ '_type': 'anchor' }" title="페이지 처음으로 가기"><i class="mco_topmost"></i><span>TOP</span></a>

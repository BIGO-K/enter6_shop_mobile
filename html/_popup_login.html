<!DOCTYPE html>
<html lang="ko" class="__mm_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 로그인 - 엔터식스 온라인몰</title>

	<!-- 라이브러리 css -->
	<link rel="stylesheet" href="../css/libs/fontello-custom.css">
	<link rel="stylesheet" href="../css/libs/swiper-4.4.6.min.css">
	<link rel="stylesheet" href="../css/libs/overlayscrollbars-1.6.1.min.css">
	<link rel="stylesheet" href="../css/libs/pikaday.css">

	<!-- 페이지 css -->
	<link rel="stylesheet" class="link_font" resource="../css/fonts.css">
	<link rel="stylesheet" href="../css/fonts_early.css">
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 스크립트(폴리필, 라이브러리)는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필 스크립트 -->
	<script src="../js/polyfill/es6-promise.auto-4.2.4.min.js"></script>

	<!-- 라이브러리 스크립트 -->
	<!-- <script src="../js/libs/webfontloader-1.6.28.min.js"></script> -->
	<script src="../js/libs/jquery-3.3.1.slim.min.js"></script>
	<script src="../js/libs/axios-0.18.0.min.js"></script>
	<script src="../js/libs/underscore-1.9.1.min.js"></script>
	<script src="../js/libs/load-image.all-2.20.1.min.js"></script>
	<script src="../js/libs/tweenmax-2.0.2.min.js"></script>
	<script src="../js/libs/swiper-4.4.6.min.js"></script>
	<script src="../js/libs/sortable-1.6.0.min.js"></script>
	<script src="../js/libs/moment-2.23.0.min.js"></script>
	<!-- <script src="../js/libs/cleave-1.4.7.min.js"></script> -->
	<!-- <script src="../js/libs/cleave-1.4.7.phone.kr.js"></script> -->
	<!-- <script src="../js/libs/overlayscrollbars-1.6.1.min.js"></script> -->
	<!-- <script src="../js/libs/pikaday-1.8.0.min.js"></script> -->
	<!-- <script src="../js/libs/handlebars-4.0.12.min.js"></script> -->
	<!-- <script src="../js/libs/template7-1.4.0.min.js"></script> -->
	<!-- <script src="../js/libs/vue-2.5.21.min.js"></script> -->
	<!-- <script src="../js/libs/autoNumeric-4.1.0.min.js"></script> -->
	<!-- <script src="../js/libs/chart-2.7.3.min.js"></script> -->
	<!-- <script src="../js/libs/ckeditor.full-4.10.0/ckeditor.js"></script> -->

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><span>로그인</span></h1>
				<div class="mm_box-lside">
					<a href="#" data-href="{ '_type': 'back' }"><i class="mco_back"></i><span class="mm_ir-blind">뒤로가기</span></a>
				</div>
				<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><span class="mm_ir-blind">팝업 닫기</span></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<div class="mm_scroller">
					<div class="mm_box-flexcolumn">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- (D) 실제 내용을 추가하는 부분입니다. -->

							<!-- (D) iframe 팝업은 html 요소에 '__mm_popup__' 클래스를 추가합니다. -->
							<div class="mm_tab m-popup-login">
								<div class="mm_tabmenu">
									<!-- (D) 선택된 탭메뉴에 '__tab-on' 클래스와 '선택됨' 타이틀을 추가합니다. -->
									<ul class="mm_box-flex __flex_equal__">
										<li><a href="#" class="btn_tab __tab-on" title="선택됨"><span>회원</span></a></li>
										<li><a href="#" class="btn_tab"><span>비회원(주문조회)</span></a></li>
									</ul>
								</div>

								<!-- 회원로그인 -->
								<div class="mm_tab-item __tab-on">
									<div class="m-popup-login-member">
										<div class="mm_dropdown" data-dropdown="{ 'onChange': 'toggleLoginKeypad' }">
											<button type="button" class="btn_dropdown" title="펼쳐보기"><span>한글자판 열기</span><i class="mco_dropdown"></i></button>
											<div class="mm_dropdown-item">
												<div class="mm_dropdown-item-inner">
													<i class="image_keyboard">
														<img src="../images/content/keyboard_ko.png" alt="한글자판">
													</i>
												</div>
											</div>
										</div>
										<div class="mm_formbox">
											<div class="mm_form-text __text_lg__">
												<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
												<label>
													<i class="mco_id"></i>
													<input type="text" class="textfield"><i class="bg_text"></i>
													<span class="text_placeholder">아이디를 입력하세요</span>
												</label>
											</div>
											<div class="mm_form-text __text_lg__">
												<button type="button" class="btn_text-pw"><i class="mco_hide"></i><span class="mm_ir-blind">비밀번호 보기</span></button>
												<label>
													<i class="mco_pw"></i>
													<input type="password" class="textfield"><i class="bg_text"></i>
													<span class="text_placeholder">비밀번호를 입력하세요</span>
												</label>
											</div>
											<div class="mm_check-list">
												<ul>
													<li>
														<label class="mm_form-check">
															<input type="checkbox" name="dev_check-login">
															<b class="mm_box-block">
																<i class="mco_form-check"></i>
																<span class="text_label">자동 로그인</span>
															</b>
														</label>
													</li>
													<li>
														<label class="mm_form-check">
															<input type="checkbox" name="dev_check-login">
															<b class="mm_box-block">
																<i class="mco_form-check"></i>
																<span class="text_label">아이디 저장</span>
															</b>
														</label>
													</li>
												</ul>
											</div>
											<div class="mm_btngroup">
												<!-- (D) 등록되지않은 아이디거나 비밀번호가 다를 경우 로그인 버튼을 누르면 얼럿이 노출됩니다 -->
												<button type="button" class="mm_btn __btn_lg_primary__" onclick="mm.bom.alert('아이디 또는 비밀번호를 다시 확인해주세요', null, { _title: '로그인 실패' });"><span>로그인</span></button>
												<!-- <button type="button" class="mm_btn __btn_lg_primary__"><span>로그인</span></button> -->
												<a href="_popup_joinVerify.html" class="mm_btn __btn_lg_line__" data-href="{ '_type': 'popup' }"><span>회원가입</span></a>
												<div class="mm_box-inline">
													<a href="_popup_findID.html" data-href="{ '_type': 'popup' }"><span>아이디 찾기</span></a>
													<a href="_popup_findPW.html" data-href="{ '_type': 'popup' }"><span>비밀번호 찾기</span></a>
												</div>
											</div>
										</div>
										<section class="m--member-sns">
											<h5><span>SNS 간편 로그인</span></h5>
											<ul class="mm_box-flex __flex_equal__">
												<li><a href="#" class="btn_facebook"><i class="mco_sns-facebook"></i><span class="text_sns">페이스북</span></a></li>
												<li><a href="#" class="btn_naver"><i class="mco_sns-naver"></i><span class="text_sns">네이버</span></a></li>
												<li><a href="#" class="btn_payco"><i class="mco_sns-payco"></i><span class="text_sns">페이코</span></a></li>
												<li><a href="#" class="btn_kakao"><i class="mco_sns-kakaotalk"></i><span class="text_sns">카카오톡</span></a></li>
											</ul>
										</section>
									</div>
								</div>
								<!--// 회원로그인 -->

								<!-- 비회원주문조회 -->
								<div class="mm_tab-item">
									<div class="mm_formbox m-popup-login-member">
										<div class="mm_form-text __text_lg__">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
											<label>
												<i class="mco_id"></i>
												<input type="text" class="textfield"><i class="bg_text"></i>
												<span class="text_placeholder">주문자명을 입력하세요</span>
											</label>
										</div>
										<div class="mm_form-text __text_lg__">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><span class="mm_ir-blind">지우기</span></button>
											<label>
												<i class="mco_file"></i>
												<input type="text" class="textfield"><i class="bg_text"></i>
												<span class="text_placeholder">주문번호를 입력하세요</span>
											</label>
										</div>
										<p class="mm_text-attention">주문번호가 기억나지 않으신다면 <strong>고객센터</strong>로 문의하여 주십시오</p>
										<div class="mm_btngroup">
											<button type="button" class="mm_btn __btn_lg_primary__" onclick="mm.bom.alert('주문자명 또는 주문번호를 다시 확인해주세요', null, { _title: '조회 오류' });"><span>주문조회</span></button>
											<a href="_popup_joinVerify.html" class="mm_btn __btn_lg_line__" data-href="{ '_type': 'popup' }"><span>회원가입</span></a>
										</div>
									</div>
								</div>
								<!--// 비회원주문조회 -->
							</div>

							<!-- 현재 페이지 스크립트 -->
							<!-- <script src="../js/.js"></script> -->
							<script>
								// 한글자판 텍스트 토글
								function toggleLoginKeypad() {

									var $ui = $(this);
									if (this == window) return;

									var datas = $ui.data('mm.dropdown');
									var $btnText = $(this).find('.btn_dropdown span');

									if ($ui.hasClass(datas._classOn)) $btnText.text('한글자판 닫기');
									else $btnText.text('한글자판 열기');

								}
							</script>
						</div>
						<!--// 본문 -->
					</div>
					<a href="#mm_app" class="btn_topmost" data-href="{ '_type': 'anchor' }" title="페이지 처음으로 가기"><i class="mco_topmost"></i><span>TOP</span></a>
				</div>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->

		<!-- 공통 페이지 스크립트 -->
		<script src="../js/app_page-common.js"></script>
	</div>
</body>
</html>
